<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <br><br>
    <h1><center><i>Login</i></center></h1>  
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <form action="index.html"> 
        <center>
        <label for="username">UserName</label>
        <input type="text" placeholder="Enter Username" required id="username" pattern="[a-z0-9_.]+@[a-z]+.[a-z]{2,}">
        <br><br><br>
        <label for="password">Password</label>
        <input type="text" placeholder="Enter Password" required id="password" pattern="[a-zA-Z0-9]{,8}"> 
        <br><br><br>
    
        <input type="submit" value="submit">
        </center>
    </form>
</body>
</html>
